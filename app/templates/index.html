<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
    <title>Sardinha Mec√¢nica - Check Wallet</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/modal.css') }}"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="dropdown">
        <!-- <label for="currency-names">Choose a currency:</label> -->
        <select class="currency" name="currency" id="currency">
          <option value="BRL">BRL</option>
          <option value="USD">USD</option>
        </select>
      </div>

      <div class="line">
        <a href="#"
          ><img
            class="logo-img"
            src="{{ url_for('static',filename='images/tunna.png') }}"
        /></a>
      </div>

      <div class="app-name">
        <h1>Check Wallet</h1>
      </div>

      <form id="form" class="form-container">
        <input id="address" class="address" type="text" name="address" />
        <input class="button-app" type="submit" value="Check" />
      </form>
      <div class="first-result">
        <div id="money-balance"></div>
        <div class="chart-container">
          <canvas id="crypto-balance"> </canvas>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/script.js') }}"
    ></script>
  </body>
</html>
